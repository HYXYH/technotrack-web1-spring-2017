<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        {% load static %}

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'icons/ico4.png' %}">

        <title>Photoblog</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/bootstrap-select/dist/css/bootstrap-select.css' %}" rel="stylesheet">
    </head>

    <body>
        {% block content %} {% endblock %}
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'bootstrap/bootstrap-select/dist/js/bootstrap-select.js' %}"></script>
        <script src="{% static 'core/particles.js' %}"></script>
    </body>
</html>
