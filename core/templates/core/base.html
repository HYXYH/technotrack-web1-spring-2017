{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->



        <title>Photoblog</title>
        <link rel="icon" href="{% static 'icons/ico4.png' %}">
        <link href="{% static 'core/base.css' %}" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/nonresponsive.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/bootstrap-select/dist/css/bootstrap-select.css' %}" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'bootstrap/bootstrap-select/dist/js/bootstrap-select.js' %}"></script>

        {% block extra_css %} {% endblock %}
        {% block extra_js %} {% endblock %}

    </head>

    <body>

        {% block content %} {% endblock %}

    </body>
</html>
