<!-- other user comment -->
{% load static %}
<li class="left clearfix"><span class="chat-img pull-left">
    <img
        {% if comment.author.avatar %}
            src="{{ comment.author.avatar.url }}"
        {% else %}
            {% static 'default_images/no_avatar.png' as  default_avatar %}
            src="{{ default_avatar }}"
        {% endif %}
            alt="User Avatar" class="img-circle" style="width:50px; height:50px;"/>
                        </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{ comment.author.first_name }} {{ comment.author.last_name }}</strong>
            <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time"></span>{{ comment.created_at|time:'H:i' }}
            </small>
        </div>
        <p>
            {{ comment.text }}
        </p>
    </div>
</li>
