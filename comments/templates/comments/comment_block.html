<!-- Comments -->
<div class="panel panel-default flex-col" id="comments-panel-{{ post.id }}" style="{{ visibility_style }}">
    <a name="comments{{ post.id }}"></a>
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="text-center"> Comments</span>
        </h3>
    </div>
    <div class="panel-body flex-fill">
        <ul class="chat">
            <!-- comments here -->
            {% for object in post.comments.all %}
                {% include "comments/comment.html" with comment=object %}
            {% endfor %}

        </ul>
    </div>
    <div class="panel-footer text-center coments-footer">
        <form action="{% url 'comments:newcomment' %}" method="post">
            {% csrf_token %}
            <div class="input-group input-group-sm chatMessageControls">
                {#            <input type="text" class="form-control" placeholder="Type your message here.."#}
                {#                   aria-describedby="sizing-addon3">#}
{#                {% comment_form.url='' %}#}
{#                {{ comment_form.post}}#}
                <input id="id_post" name="post" value="{{ post.id }}" type="hidden">

                {{ comment_form.text }}
                <span class="input-group-btn">
                <button id="sendMessageButton" onclick='' class="btn btn-primary" type="submit">
                    <i class="fa fa-send"></i>Send
                </button>
            </span>
            </div>
        </form>
    </div>
</div>
