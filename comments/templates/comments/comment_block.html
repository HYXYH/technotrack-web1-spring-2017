<!-- Comments -->
<div class="panel panel-default flex-col">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="text-center"> Comments</span>
        </h3>
    </div>
    <div class="panel-body flex-fill">
        <ul class="chat" id="chat-{{ post.id }}" data-url="{% url "comments:comments" post.id %}">
            <!-- comments here -->
        {% include "comments/comment_block_content.html" with post=post %}
        </ul>
    </div>
    <div class="panel-footer text-center coments-footer">
        <form class="ajax-newcomment" data-id="{{ post.id }}" data-url="{% url 'comments:comments' post.id %}"  method="post">
            {% csrf_token %}
            <div class="input-group input-group-sm chatMessageControls">
                <input id="id_post" name="post" value="{{ post.id }}" type="hidden">
                {{ comment_form.text }}
                <span class="input-group-btn">
                <button id="sendMessageButton" class="btn btn-primary" type="submit">
                    <i class="fa fa-send"></i>Send
                </button>
            </span>
            </div>
        </form>
    </div>
</div>
