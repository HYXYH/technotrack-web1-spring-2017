{% extends "blogpost/feedbase.html" %}


{% block feedcontent %}

    <div class="container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>

        <span class="chat-img ">
            <img src="{{ post.image.url }}" style="width:100%; height:100%;"/>
        </span>

        <!-- Comment block -->
        <div style="height:500px">
            <div class="panel panel-default flex-col" id="comments-panel-{{ post.id }}" >
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="text-center"> Comments</span>
                    </h3>
                </div>
                <div class="panel-body flex-fill">
                    <ul class="chat">
                        <!-- comments here -->
                        {% for object in post.comments.all %}
                            {% include "comments/comment.html" with comment=object %}
                        {% endfor %}

                    </ul>
                </div>
                <div class="panel-footer text-center coments-footer">
                    <div class="input-group input-group-sm chatMessageControls">
                        <input type="text" class="form-control" placeholder="Type your message here.."
                               aria-describedby="sizing-addon3">
                        <span class="input-group-btn">
                      <button id="sendMessageButton" onclick='addComment()' class="btn btn-primary" type="button"><i
                              class="fa fa-send"></i>Send</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
