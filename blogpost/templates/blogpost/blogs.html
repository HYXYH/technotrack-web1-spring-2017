{% extends "blogpost/feedbase.html" %}


{% block feedcontent %}
    <!-- content -->

    <div class="container">

        {% for object in object_list %}
            {% include "blogpost/bloglist.html" with blog=object %}
        {% endfor %}

    </div> <!-- /container -->

    <script type="text/javascript">
        function searchFind() {
            $('#search-find').toggle();
            $('#sort-find').toggle();
        }

        // for mobiles set small nav size
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            $('.second-group-panel').attr("data-width", "125px")
            $('.search-panel').width(199);
            $('.post-title').css("max-width", "180px");
            $('#brand').html("Pb ");
            $('#comments-panel-1').toggle();
        }
    </script>

{% endblock %}
