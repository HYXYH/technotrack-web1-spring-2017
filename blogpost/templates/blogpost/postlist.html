<!-- Post -->
<div class="row post-block">
    <div class="col-md-1">
        <!-- just for formatting -->
    </div>

    <div class="col-xs-12 col-md-6">
        <div class="panel panel-default" id="post-{{ post.id }}">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="{% url "blogpost:postid" post.id %}"> <span class="post-title">{{ post.title }}</span></a>
                    <span style="float: right;">
                      <a href="#rateup"><span class="glyphicon glyphicon-chevron-up"></span></a>
                      0
                      <a href="#ratedown"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    </span>
                </h3>
            </div>
            <!-- <div id="post-body-1"> -->
            <div class="panel-image">
                <img src="{{ post.image.url }}" class="panel-image-preview"/>
            </div>
            <div class="panel-body">
                <h4>{{ post.description_title }}</h4>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
            <!-- </div> -->
            <div class="panel-footer text-center">
                <a href="#fave"><span class="glyphicon glyphicon-star-empty"></span></a>
                <a href="javascript:void(0)" onclick='toggleChat({{ post.id }})'><span
                        class="glyphicon glyphicon-comment"></span></a>
                <a href="{% url "blogpost:postid" post.id %}"><span class="glyphicon glyphicon-new-window"></span></a>
            </div>
        </div>
    </div>


    <!-- Comment block -->
    <div class="col-md-4">
        <div class="panel panel-default flex-col" id="comments-panel-{{ post.id }}" style="display: none;">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="text-center"> Comments</span>
                </h3>
            </div>
            <div class="panel-body flex-fill">
                <ul class="chat">
                    <!-- comments here -->
                    {% for object in post.comments.all %}
                        {% include "comments/comment.html" with comment=object %}
                    {% endfor %}

                </ul>
            </div>
            <div class="panel-footer text-center coments-footer">
                <div class="input-group input-group-sm chatMessageControls">
                    <input type="text" class="form-control" placeholder="Type your message here.."
                           aria-describedby="sizing-addon3">
                    <span class="input-group-btn">
                      <button id="sendMessageButton" onclick='addComment()' class="btn btn-primary" type="button"><i
                              class="fa fa-send"></i>Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
